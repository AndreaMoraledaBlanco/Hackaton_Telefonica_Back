services:
  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: streamlit-app
    restart: always
    ports:
      - "8501:8501"
    depends_on:
     - api 
    networks:
      - mynetwork

  api:
    build:
      context: ./src
      dockerfile: Dockerfile  # Ruta al Dockerfile dentro del contexto ./src
    container_name: fastapi-app
    restart: always
    # env_file:
      # - .env  # Ruta al archivo .env relativa al directorio donde se encuentra el docker-compose.yml
    ports:
      - "8000:8000"
    # depends_on:
      # - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge